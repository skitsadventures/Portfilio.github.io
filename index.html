<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Responsive CSS Template</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* /////////////////////////////////  HEADER INFO   ///////////////////////////////////////////////// */
    .toolbar {
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      display: flex;
      align-items: center;
      background-color: #424242;
      color: #000;
      font-weight: 600;
      position: sticky;
      z-index: 1000;
      padding: 0 20px;
    }

    .toolbar img {
      height: 100px;
      width: 100px;
      border-radius: 50%;
    }

    .toolbar .nav-links {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }

    .toolbar .nav-links a {
      margin: 50px;
      text-decoration: none;
      color: inherit;
    }

    /* /////////////////////////////////  HOME INFO   ///////////////////////////////////////////////// */
    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Prevents flex items from overflowing */
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .HomeBG {
      background: linear-gradient(to right, #011816, #02a58d);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex: 1;
      width: 100%;
    }

    .HomeCleanBackground {
      background-color: #92def2;
      padding: 20px;
      text-align: center;
    }

    .HomeImage {
      margin: 6px;
      border-radius: 10px;
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
    }

    .HColumn {
      text-align: left;
      padding-right: 5%;
      flex: 1 1 40%;
      padding: 20px;
    }

    .ImageColumn {
      padding-left: 20%;
      flex: 1 1 40%;
      padding: 20px;
    }

    .HColumn h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .HColumn p {
      color: #fff;
      font-size: 1.2em;
      line-height: 1.5;
    }

    /* Dialog Section */
    .HomeCleanBackground button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .HomeCleanBackground button:hover {
      background: var(--clr, #02a58d);
      box-shadow: 0 0 10px var(--clr, #02a58d);
    }

    .custom-dialog {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .custom-dialog p {
      margin-bottom: 10px;
      font-size: 1em;
    }

    .custom-dialog button {
      background: #02a58d;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .custom-dialog button:hover {
      background: #028f75;
    }

    /* /////////////////////////////////  FOOTER INFO   ///////////////////////////////////////////////// */
    .footer {
  display: flex;
  align-items: center;
  background-color: #343434;
  text-align: center;
  height: 70px;
  padding: 10px;
}

.footer a {
  color: #000000;
  margin-right: 20px;
}


    .footer a:hover {
      color: #02a58d;

    }

    /* /////////////////////////////////  INPUT INFO   ///////////////////////////////////////////////// */

/* Glowing buttons */

a {
  position: relative;
  background: #fff;
  color: #000;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 1.5em;
  letter-spacing: 0.1em;
  font-weight: 400;
  padding: 10px 30px;
  transition: 0.5s;
}

a:hover {
  background: var(--clr);
  box-shadow: 0 0 35px var(--clr);
  letter-spacing: 0.25em;   
}

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .HColumn h1 {
        font-size: 2em;
      }

      .HColumn p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      .HomeBG {
        flex-direction: column;
        padding: 20px 10px;
      }

      .ImageColumn,
      .HColumn {
        flex: 1 1 100%;
        padding: 10px;
        text-align: center;
      }

      .HColumn {
        padding-right: 0;
      }

      .HColumn h1 {
        font-size: 2em;
      }

      .HColumn p {
        font-size: 1em;
        padding-right: 0;
      }

      .toolbar {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .toolbar img {
        height: 80px;
        width: 80px;
        margin-bottom: 10px;
      }

      .toolbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .toolbar .nav-links a {
        margin: 0;
        padding: 10px 15px;
        width: 100%;
        text-align: center;
      }

      .footer {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .HColumn h1 {
        font-size: 1.5em;
      }

      .HColumn p {
        font-size: 0.9em;
      }

      .footer a {
        font-size: 1.2em;
      }

      .toolbar img {
        height: 60px;
        width: 60px;
      }

      .toolbar .nav-links a {
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <!-- Header with navigation links -->
  <div class="toolbar">
    <!-- <img width="40" alt="Profile Image" src="../assets/images/profile.jpg"> -->
    <div class="spacer"></div>
    <div class="nav-links">
      <a href="/home" style="--clr:#00f451;">Home</a>
      <a href="/about" style="--clr:#ff00f7;">About</a>
      <a href="/resume" style="--clr:#1e9bff;">Resume</a>
    </div>
  </div>

  <div id="container">
    <div class="content">
      <!-- Home Section -->
      <div class="HomeBG">
        <div class="ImageColumn">
          <!-- Uncomment and update the src attribute to display the image -->
          <!-- <img class="HomeImage" src="../assets/images/MEAGAIN.jpeg" alt="Image of Mack Rubidge"> -->
        </div>
        <div class="HColumn">
          <h1>Hi, I'm Mack Rubidge.</h1>
          <p>
            This is my website where I plan on posting my work and learning more in the process.
            <br>For more information about me, visit the Resume page.
            <br>To see my work, go to the About page.
          </p>
        </div>
      </div>

      <!-- Clean background section with button -->
      <div class="HomeCleanBackground">
        <p>Click below to show a special dialog!</p>
        <button onclick="toggleDialog()">Click Me</button>
      </div>

      <!-- Dialog box that appears when button is clicked -->
      <div class="custom-dialog" id="dialog">
        <p>Here's your special dialog content!</p>
        <button onclick="toggleDialog()">Close</button>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="spacer"></div>
    <a href="https://www.linkedin.com/in/mack-rubidge-a09948229/" style="--clr:#fff;"><i class="fa-brands fa-linkedin" style="color: black;"></i></a>
    <a href="https://github.com/skitsadventures" style="--clr:#fff;"><i class="fa-brands fa-github" style="color: black;"></i></a>
    <a href="mailto:mackrubidge@gmail.com" style="--clr:#fff;"><i class="fa-solid fa-paper-plane" style="color: black;"></i></a>
    <a href="#" style="--clr:#fff;"><i class="fa-brands fa-google" style="color: black;"></i></a> 
  </div>

  <script>
    function toggleDialog() {
      const dialog = document.getElementById("dialog");
      dialog.style.display = dialog.style.display === "block" ? "none" : "block";
    }
  </script>
</body>

</html>
