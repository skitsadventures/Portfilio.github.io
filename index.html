<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Responsive CSS Template</title>
  
  <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header with navigation links -->
    <div class="HeaderColumn">
      <div class="toolbar">
        <div class="HeaderImage">
          <img style="display: flex; flex-direction: left;" width="40" alt="Profile Image" src="assets/profile.jpg">
        </div>
        <div class="nav-links">
          <div class="spacer"></div>
          <a href="index.html" style="--clr:#00f451;">Home</a>
          <a href="about.html" style="--clr:#ff00f7;">About</a>
          <a href="resume.html" style="--clr:#1e9bff;">Resume</a>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div id="HeaderColumn">
      <div class="content">
        <!-- Home Section -->
        <div class="HomeBG">
          <div class="ImageColumn">
            <img style="align-items: center;" class="HomeImage" src="assets/MEAGAIN.jpeg" alt="Image of Mack Rubidge">
          </div>
          <div class="HColumn">
            <h1>Hi, I'm Mack Rubidge.</h1>
            <p>
              This is my website where I plan on posting my work and learning more in the process.
              <br>For more information about me, visit the Resume page.
              <br>To see my work, go to the About page.
            </p>
          </div>
        </div>

        <!-- Clean background section with button -->
        <div class="HomeCleanBackground">
          <p>Click below to show a special dialog!</p>
          <button onclick="toggleDialog()">Click Me</button>
        </div>

        <!-- Dialog box that appears when button is clicked -->
        <div class="custom-dialog" id="dialog">
          <p>Here's your special dialog content!</p>
          <button onclick="toggleDialog()">Close</button>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <!-- <div class="spacer"></div> -->
      <a href="https://www.linkedin.com/in/mack-rubidge-a09948229/" style="--clr:#fff;"><i class="fa-brands fa-linkedin" style="color: black;"></i></a>
      <a href="https://github.com/skitsadventures" style="--clr:#fff;"><i class="fa-brands fa-github" style="color: black;"></i></a>
      <a href="mailto:mackrubidge@gmail.com" style="--clr:#fff;"><i class="fa-solid fa-paper-plane" style="color: black;"></i></a>
      <a href="#" style="--clr:#fff;"><i class="fa-brands fa-google" style="color: black;"></i></a>
    </div>

  <!-- y</div> <!-- End of wrapper -->

  <script>
    function toggleDialog() {
      const dialog = document.getElementById("dialog");
      dialog.style.display = dialog.style.display === "block" ? "none" : "block";
    }
  </script>
</body>

</html>
